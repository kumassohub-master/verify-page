<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Server Verification</title>
    <style>
        body { background-color: #0b0b0b; color: #ffffff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { text-align: center; padding: 40px; border-radius: 15px; background: #111; border: 1px solid #333; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .btn { background: #5865F2; color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-weight: bold; display: inline-block; margin-top: 20px; transition: 0.3s; }
        .btn:hover { background: #4752c4; }
        h1 { font-size: 22px; }
        p { color: #aaa; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>サーバー認証</h1>
        <p>下のボタンを押してアプリ連携を承認してください。</p>
        <a href="https://discord.com/api/oauth2/authorize?client_id=あなたのID..." class="btn">連携して認証する</a>
    </div>
</body>
</html>
